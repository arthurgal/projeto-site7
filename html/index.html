<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <title>Sete Gráfica - Home</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

    </head>
    <body>
        <header class="cabecalho-principal">
            <div class="container">
                <h1>Sete Gráfica</h1>
                <nav class="menu-cabecalho">
                    <a class="nav-link" href="#">Início</a>
                    <a class="nav-link" href="#">Serviços</a>
                </nav>
                <div id="divBusca">
                    <img src="../img/pesquisa.png" width="32px" alt="Buscar..."/>
                    <input type="text" id="txtBusca" placeholder="Buscar..."/>
                    <button id="btnBusca">Buscar</button>
                  </div>
            </div>
            
        </header>
        <main>
            <section>Portifolio</section>
            <section>Quem somos</section>
        </main>
        <footer class="roda-pe-principal">
            <div class="container2">

                <section class="section-redes-socias">

                    <ul class="info-redes-sociais">
                        <img src="../img/insta.png" width="10px" class="logo-redes-socias">
                        <li>@setegrafica</li>

                        <img src="../img/face.png" width="10px" class="logo-redes-socias">
                        <li>@setegrafica</li>

                        <img src="../img/whatsapp.svg" width="10px" class="logo-redes-socias">
                        <li>setegrafica</li>
                    </ul>

                    <section class="section-formulario">
                        <form action="/pagina-processa-dados-do-form" method="post">
                            <div>
                                <label for="name">Nome:</label>
                                <input type="text" id="name" />
                            </div>
                            <div>
                                <label for="mail">E-mail:</label>
                                <input type="email" id="mail" />
                            </div>
                            <div>
                                <label for="msg">Mensagem:</label>
                                <textarea id="msg"></textarea>
                            </div>
                            <div class="button">
                                <button type="submit">Enviar sua mensagem</button>
                            </div>
                        </form>
                    </section>

                </section>
            </div>
        </footer>
    </body>
</html>
